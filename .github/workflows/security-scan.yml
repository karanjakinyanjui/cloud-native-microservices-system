name: Security Scanning

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan - ${{ matrix.component }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine path
        id: path
        run: |
          if [ "${{ matrix.component }}" == "frontend" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=services/${{ matrix.component }}" >> $GITHUB_OUTPUT
          fi

      - name: Run npm audit
        working-directory: ${{ steps.path.outputs.dir }}
        run: |
          npm audit --json > audit-results.json || true
          npm audit --audit-level=high
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.component }}
          path: ${{ steps.path.outputs.dir }}/audit-results.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        working-directory: ${{ steps.path.outputs.dir }}
        run: |
          CRITICAL=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities in ${{ matrix.component }}"
            exit 1
          fi

  snyk-scan:
    name: Snyk Security Scan - ${{ matrix.component }}
    runs-on: ubuntu-latest
    if: vars.SNYK_TOKEN != ''
    strategy:
      fail-fast: false
      matrix:
        component:
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine path
        id: path
        run: |
          if [ "${{ matrix.component }}" == "frontend" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=services/${{ matrix.component }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=${{ steps.path.outputs.dir }}/package.json

  codeql-analysis:
    name: CodeQL SAST Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  docker-image-scan:
    name: Docker Image Scan - ${{ matrix.component }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
          - frontend

    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine context path
        id: context
        run: |
          if [ "${{ matrix.component }}" == "frontend" ]; then
            echo "path=frontend" >> $GITHUB_OUTPUT
          else
            echo "path=services/${{ matrix.component }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.context.outputs.path }}
          file: ${{ steps.context.outputs.path }}/Dockerfile
          push: false
          load: true
          tags: ${{ matrix.component }}:security-scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component }}:security-scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
          category: trivy-scheduled-${{ matrix.component }}

      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component }}:security-scan
          format: 'json'
          output: 'trivy-results-${{ matrix.component }}.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy JSON results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-${{ matrix.component }}
          path: trivy-results-${{ matrix.component }}.json
          retention-days: 30

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  osv-scanner:
    name: OSV Vulnerability Scanner
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |-
            --recursive
            --format sarif
            --output=osv-results.sarif
            ./
        continue-on-error: true

      - name: Upload OSV results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: osv-results.sarif
          category: osv-scanner

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - api-gateway
          - auth-service
          - user-service
          - product-service
          - order-service
          - payment-service
          - notification-service
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine path
        id: path
        run: |
          if [ "${{ matrix.component }}" == "frontend" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=services/${{ matrix.component }}" >> $GITHUB_OUTPUT
          fi

      - name: Install license checker
        run: npm install -g license-checker

      - name: Install dependencies
        working-directory: ${{ steps.path.outputs.dir }}
        run: npm ci

      - name: Check licenses
        working-directory: ${{ steps.path.outputs.dir }}
        run: |
          license-checker --production --json --out licenses.json
          license-checker --production --failOn "GPL;AGPL;LGPL"

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ matrix.component }}
          path: ${{ steps.path.outputs.dir }}/licenses.json
          retention-days: 30

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, docker-image-scan, secret-scan, license-check]
    if: always()
    permissions:
      issues: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        id: summary
        run: |
          echo "## Security Scan Summary - $(date +%Y-%m-%d)" > security-summary.md
          echo "" >> security-summary.md
          echo "### Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Scan Type | Status |" >> security-summary.md
          echo "|-----------|--------|" >> security-summary.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> security-summary.md
          echo "| Docker Image Scan | ${{ needs.docker-image-scan.result }} |" >> security-summary.md
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> security-summary.md
          echo "| License Check | ${{ needs.license-check.result }} |" >> security-summary.md
          echo "" >> security-summary.md
          echo "**Workflow Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> security-summary.md

      - name: Create issue for vulnerabilities
        if: |
          needs.dependency-scan.result == 'failure' ||
          needs.docker-image-scan.result == 'failure' ||
          needs.secret-scan.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,automated'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Security Vulnerabilities Detected')
            );

            const issueBody = `${summary}\n\n---\n\nThis issue was automatically created by the security scanning workflow.\n\nPlease review the scan results and address any critical or high-severity vulnerabilities.`;

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: issueBody
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”’ Security Vulnerabilities Detected - ' + new Date().toISOString().split('T')[0],
                body: issueBody,
                labels: ['security', 'automated', 'priority:high']
              });
            }

  notify-security:
    name: Notify Security Team
    runs-on: ubuntu-latest
    needs: [security-report]
    if: |
      always() &&
      (needs.dependency-scan.result == 'failure' ||
       needs.docker-image-scan.result == 'failure' ||
       needs.secret-scan.result == 'failure')

    steps:
      - name: Send Slack notification
        if: vars.SLACK_SECURITY_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš¨ Security vulnerabilities detected",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Security Scan Alert*\n\nVulnerabilities were detected in the latest security scan.\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Scan Date:* $(date +%Y-%m-%d)"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Security Report"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/security",
                      "style": "danger"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
