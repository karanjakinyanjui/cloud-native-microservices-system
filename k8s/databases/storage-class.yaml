---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    app.kubernetes.io/name: fast-ssd
    app.kubernetes.io/component: storage
provisioner: kubernetes.io/aws-ebs  # Change based on cloud provider (gce-pd for GCP, azure-disk for Azure)
parameters:
  type: gp3  # General Purpose SSD (AWS) - use pd-ssd for GCP, Premium_LRS for Azure
  iops: "3000"
  throughput: "125"
  fsType: ext4
  encrypted: "true"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain
