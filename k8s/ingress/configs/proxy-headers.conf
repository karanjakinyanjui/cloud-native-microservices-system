# Proxy Headers Configuration
# Custom headers to be passed to upstream services

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Request ID for distributed tracing
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-Correlation-ID $request_id;

# Original request information
proxy_set_header X-Original-URI $request_uri;
proxy_set_header X-Original-Method $request_method;

# SSL/TLS information
proxy_set_header X-Forwarded-SSL on;
proxy_set_header X-URL-Scheme $scheme;

# WebSocket support headers
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Remove headers that should not be passed to backend
proxy_set_header X-Powered-By "";
proxy_set_header Server "";

# Custom application headers
proxy_set_header X-Application-Name "Cloud-Native-Microservices";
proxy_set_header X-Environment $environment;

# Additional security headers
proxy_set_header X-Content-Type-Options "nosniff";
proxy_set_header X-Frame-Options "DENY";
