apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: payment-service
  namespace: default
  labels:
    app: payment-service
    version: v1
spec:
  hosts:
  - payment-service
  - payment-service.default.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/payments"
    route:
    - destination:
        host: payment-service
        port:
          number: 8080
        subset: v1
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s
      retryOn: reset,connect-failure,refused-stream
      # Note: No retry on 5xx for payment operations to avoid duplicate charges
    # Fault injection for testing (disable in production)
    # fault:
    #   delay:
    #     percentage:
    #       value: 0.1
    #     fixedDelay: 5s
  # Health check
  - match:
    - uri:
        exact: "/health"
    - uri:
        exact: "/healthz"
    route:
    - destination:
        host: payment-service
        port:
          number: 8080
        subset: v1
    timeout: 5s
  # Default route
  - route:
    - destination:
        host: payment-service
        port:
          number: 8080
        subset: v1
    timeout: 30s
