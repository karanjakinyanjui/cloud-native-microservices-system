version: '3.9'

services:
  # PostgreSQL Databases
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_USER: useruser
      POSTGRES_PASSWORD: userpass
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U useruser -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  product-db:
    image: postgres:16-alpine
    container_name: product-db
    environment:
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
      POSTGRES_DB: productdb
    ports:
      - "5434:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productuser -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orderdb
    ports:
      - "5435:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  payment-db:
    image: postgres:16-alpine
    container_name: payment-db
    environment:
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
      POSTGRES_DB: paymentdb
    ports:
      - "5436:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentuser -d paymentdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  notification-db:
    image: postgres:16-alpine
    container_name: notification-db
    environment:
      POSTGRES_USER: notificationuser
      POSTGRES_PASSWORD: notificationpass
      POSTGRES_DB: notificationdb
    ports:
      - "5437:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notificationuser -d notificationdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - ecommerce-network

  # Microservices
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: authdb
      DB_USER: authuser
      DB_PASSWORD: authpass
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 24h
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: userdb
      DB_USER: useruser
      DB_PASSWORD: userpass
      AUTH_SERVICE_URL: http://auth-service:3001
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3002:3002"
    depends_on:
      user-db:
        condition: service_healthy
      auth-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: product-db
      DB_PORT: 5432
      DB_NAME: productdb
      DB_USER: productuser
      DB_PASSWORD: productpass
      AUTH_SERVICE_URL: http://auth-service:3001
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3003:3003"
    depends_on:
      product-db:
        condition: service_healthy
      auth-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: orderdb
      DB_USER: orderuser
      DB_PASSWORD: orderpass
      AUTH_SERVICE_URL: http://auth-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3003
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3004:3004"
    depends_on:
      order-db:
        condition: service_healthy
      product-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: payment-db
      DB_PORT: 5432
      DB_NAME: paymentdb
      DB_USER: paymentuser
      DB_PASSWORD: paymentpass
      AUTH_SERVICE_URL: http://auth-service:3001
      STRIPE_API_KEY: sk_test_mock_key_for_demo
      STRIPE_WEBHOOK_SECRET: whsec_mock_secret_for_demo
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3005:3005"
    depends_on:
      payment-db:
        condition: service_healthy
      auth-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      NODE_ENV: development
      PORT: 3006
      DB_HOST: notification-db
      DB_PORT: 5432
      DB_NAME: notificationdb
      DB_USER: notificationuser
      DB_PASSWORD: notificationpass
      AUTH_SERVICE_URL: http://auth-service:3001
      SMTP_HOST: smtp.mailtrap.io
      SMTP_PORT: 2525
      SMTP_USER: mock-user
      SMTP_PASS: mock-pass
      TWILIO_ACCOUNT_SID: mock-sid
      TWILIO_AUTH_TOKEN: mock-token
      TWILIO_PHONE_NUMBER: +1234567890
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3006:3006"
    depends_on:
      notification-db:
        condition: service_healthy
      auth-service:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PRODUCT_SERVICE_URL: http://product-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service
      - jaeger
    networks:
      - ecommerce-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_API_GATEWAY_URL: http://localhost:3000
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  auth-db-data:
  user-db-data:
  product-db-data:
  order-db-data:
  payment-db-data:
  notification-db-data:

networks:
  ecommerce-network:
    driver: bridge
