---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: default
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14271"
        prometheus.io/path: "/metrics"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:1.51
        imagePullPolicy: IfNotPresent
        args:
        - --reporter.grpc.host-port=jaeger-collector:14250
        - --reporter.type=grpc
        - --agent.tags=cluster=kubernetes,deployment.environment=production
        env:
        - name: REPORTER_GRPC_HOST_PORT
          value: jaeger-collector:14250
        - name: REPORTER_TYPE
          value: grpc
        - name: PROCESSOR_JAEGER_COMPACT_SERVER_QUEUE_SIZE
          value: "5000"
        - name: PROCESSOR_JAEGER_COMPACT_SERVER_MAX_PACKET_SIZE
          value: "65000"
        - name: PROCESSOR_JAEGER_COMPACT_SERVER_WORKERS
          value: "50"
        ports:
        - containerPort: 5775
          protocol: UDP
          name: zipkin-compact
        - containerPort: 6831
          protocol: UDP
          name: jg-compact
          hostPort: 6831
        - containerPort: 6832
          protocol: UDP
          name: jg-binary
          hostPort: 6832
        - containerPort: 5778
          protocol: TCP
          name: configs
        - containerPort: 14271
          protocol: TCP
          name: admin
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 5
          periodSeconds: 5
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
