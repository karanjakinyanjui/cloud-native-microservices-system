---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: default
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
  - name: query-http
    port: 80
    targetPort: 16686
    protocol: TCP
  - name: admin
    port: 16687
    targetPort: 16687
    protocol: TCP
  selector:
    app: jaeger
    component: query
  sessionAffinity: ClientIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-query
  namespace: default
  labels:
    app: jaeger
    component: query
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: jaeger-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Jaeger UI"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - jaeger.example.com
    secretName: jaeger-tls
  rules:
  - host: jaeger.example.com
    http:
      paths:
      - path: /jaeger(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 80
