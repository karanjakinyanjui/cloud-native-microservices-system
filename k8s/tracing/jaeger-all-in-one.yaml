---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-configuration
  namespace: default
  labels:
    app: jaeger
    component: configuration
data:
  sampling-strategies.json: |
    {
      "default_strategy": {
        "type": "probabilistic",
        "param": 1.0
      },
      "service_strategies": [
        {
          "service": "user-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "product-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "order-service",
          "type": "probabilistic",
          "param": 0.8
        }
      ]
    }
  collector.yaml: |
    collector:
      zipkin:
        host-port: :9411
      num-workers: 50
      queue-size: 2000
    storage:
      badger:
        ephemeral: false
        directory-key: /badger/key
        directory-value: /badger/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-storage
  namespace: default
  labels:
    app: jaeger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-all-in-one
  namespace: default
  labels:
    app: jaeger
    component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: all-in-one
  template:
    metadata:
      labels:
        app: jaeger
        component: all-in-one
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.51
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: badger
        - name: BADGER_EPHEMERAL
          value: "false"
        - name: BADGER_DIRECTORY_VALUE
          value: /badger/data
        - name: BADGER_DIRECTORY_KEY
          value: /badger/key
        - name: BADGER_SPAN_STORE_TTL
          value: "168h"  # 7 days retention
        - name: METRICS_STORAGE_TYPE
          value: prometheus
        - name: PROMETHEUS_SERVER_URL
          value: http://prometheus-server.default.svc.cluster.local:80
        - name: PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR
          value: "true"
        - name: QUERY_BASE_PATH
          value: /jaeger
        ports:
        # Jaeger UI
        - containerPort: 16686
          protocol: TCP
          name: query
        # Collector HTTP
        - containerPort: 14268
          protocol: TCP
          name: c-http
        # Collector gRPC
        - containerPort: 14250
          protocol: TCP
          name: c-grpc
        # Agent Thrift compact
        - containerPort: 6831
          protocol: UDP
          name: jg-compact
        # Agent Thrift binary
        - containerPort: 6832
          protocol: UDP
          name: jg-binary
        # Agent config
        - containerPort: 5778
          protocol: TCP
          name: configs
        # Zipkin compatible endpoint
        - containerPort: 9411
          protocol: TCP
          name: zipkin
        # Admin port (health, metrics)
        - containerPort: 14269
          protocol: TCP
          name: admin
        # OTLP gRPC
        - containerPort: 4317
          protocol: TCP
          name: otlp-grpc
        # OTLP HTTP
        - containerPort: 4318
          protocol: TCP
          name: otlp-http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: storage
          mountPath: /badger
        - name: config
          mountPath: /etc/jaeger
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: jaeger-storage
      - name: config
        configMap:
          name: jaeger-configuration
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: default
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
  - name: query-http
    port: 16686
    targetPort: 16686
    protocol: TCP
  - name: admin
    port: 16687
    targetPort: 14269
    protocol: TCP
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: default
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  - name: http
    port: 14268
    targetPort: 14268
    protocol: TCP
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: default
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: compact
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: binary
    port: 6832
    targetPort: 6832
    protocol: UDP
  - name: configs
    port: 5778
    targetPort: 5778
    protocol: TCP
  selector:
    app: jaeger
    component: all-in-one
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: default
  labels:
    app: jaeger
    component: zipkin
spec:
  type: ClusterIP
  ports:
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
  selector:
    app: jaeger
    component: all-in-one
