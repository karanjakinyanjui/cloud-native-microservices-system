apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
    component: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Slack configuration (example)
      slack_api_url_file: /etc/alertmanager/secrets/slack_webhook_url

    # Templates for notification formatting
    templates:
      - '/etc/alertmanager/*.tmpl'

    # The root route with all parameters inherited by children
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        # Critical alerts route
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true

        # Service-specific routing
        - match_re:
            service: '.*-service|api-gateway'
          receiver: 'service-alerts'
          continue: true

        # Database alerts
        - match:
            component: database
          receiver: 'database-alerts'
          continue: true

        # Business metrics alerts
        - match:
            type: business
          receiver: 'business-alerts'
          continue: true

    # Inhibition rules (suppress certain alerts when others are firing)
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'service']

      - source_match:
          alertname: 'ServiceDown'
        target_match_re:
          alertname: 'HighErrorRate|HighLatency'
        equal: ['service']

    # Receivers configuration
    receivers:
      # Default receiver
      - name: 'default'
        slack_configs:
          - channel: '#alerts'
            title: 'Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      # Critical alerts (multiple channels)
      - name: 'critical-alerts'
        slack_configs:
          - channel: '#critical-alerts'
            title: 'CRITICAL: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        pagerduty_configs:
          - service_key_file: /etc/alertmanager/secrets/pagerduty_key
            description: 'CRITICAL: {{ .GroupLabels.alertname }}'
        email_configs:
          - to: 'oncall@example.com'
            from: 'alertmanager@example.com'
            smarthost: 'smtp.example.com:587'
            auth_username: 'alertmanager@example.com'
            auth_password_file: /etc/alertmanager/secrets/smtp_password
            headers:
              Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'

      # Service alerts
      - name: 'service-alerts'
        slack_configs:
          - channel: '#service-alerts'
            title: 'Service Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      # Database alerts
      - name: 'database-alerts'
        slack_configs:
          - channel: '#database-alerts'
            title: 'Database Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
        email_configs:
          - to: 'dba@example.com'
            from: 'alertmanager@example.com'
            smarthost: 'smtp.example.com:587'
            auth_username: 'alertmanager@example.com'
            auth_password_file: /etc/alertmanager/secrets/smtp_password

      # Business alerts
      - name: 'business-alerts'
        slack_configs:
          - channel: '#business-metrics'
            title: 'Business Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
        email_configs:
          - to: 'business-team@example.com'
            from: 'alertmanager@example.com'
            smarthost: 'smtp.example.com:587'
            auth_username: 'alertmanager@example.com'
            auth_password_file: /etc/alertmanager/secrets/smtp_password
