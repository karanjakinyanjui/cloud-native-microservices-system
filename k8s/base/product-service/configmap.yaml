apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  labels:
    app: product-service
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  DB_HOST: "postgres-product"
  DB_PORT: "5432"
  DB_NAME: "product_db"
  REDIS_HOST: "redis-product"
  REDIS_PORT: "6379"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  S3_BUCKET: "product-images-bucket"
  S3_REGION: "us-east-1"
  CORS_ORIGIN: "*"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CACHE_TTL: "3600"
  MAX_IMAGE_SIZE: "5242880"
  ENABLE_SEARCH_INDEX: "true"
