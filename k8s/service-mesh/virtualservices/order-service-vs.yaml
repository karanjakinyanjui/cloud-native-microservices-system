apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: order-service
  namespace: default
  labels:
    app: order-service
    version: v1
spec:
  hosts:
  - order-service
  - order-service.default.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/orders"
    route:
    - destination:
        host: order-service
        port:
          number: 8080
        subset: v1
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
    # Fault injection for testing (disable in production)
    # fault:
    #   delay:
    #     percentage:
    #       value: 0.1
    #     fixedDelay: 5s
  # Health check
  - match:
    - uri:
        exact: "/health"
    - uri:
        exact: "/healthz"
    route:
    - destination:
        host: order-service
        port:
          number: 8080
        subset: v1
    timeout: 5s
  # Default route
  - route:
    - destination:
        host: order-service
        port:
          number: 8080
        subset: v1
    timeout: 30s
