# Rate Limiting with Istio
# Uses EnvoyFilter to configure rate limiting

---
# Global rate limiting configuration
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: global-rate-limit
  namespace: istio-system
  labels:
    app: microservices
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
  # HTTP filter configuration
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
          domain: microservices-ratelimit
          failure_mode_deny: false
          timeout: 10s
          rate_limit_service:
            grpc_service:
              envoy_grpc:
                cluster_name: rate_limit_cluster
              timeout: 10s
            transport_api_version: V3

---
# Rate limiting for API Gateway
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: api-gateway-rate-limit
  namespace: default
  labels:
    app: api-gateway
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
  - applyTo: HTTP_ROUTE
    match:
      context: SIDECAR_INBOUND
      routeConfiguration:
        vhost:
          name: "inbound|http|8080"
          route:
            action: ANY
    patch:
      operation: MERGE
      value:
        route:
          rate_limits:
          - actions:
            - request_headers:
                header_name: "x-user-id"
                descriptor_key: "user_id"
            - request_headers:
                header_name: "x-client-id"
                descriptor_key: "client_id"
        typed_per_filter_config:
          envoy.filters.http.ratelimit:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
            domain: api-gateway-ratelimit
            failure_mode_deny: false

---
# Local rate limiting using EnvoyFilter (doesn't require external rate limit service)
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: local-rate-limit
  namespace: default
  labels:
    app: microservices
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/udpa.type.v1.TypedStruct
          type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          value:
            stat_prefix: http_local_rate_limiter
            token_bucket:
              max_tokens: 1000
              tokens_per_fill: 1000
              fill_interval: 60s
            filter_enabled:
              runtime_key: local_rate_limit_enabled
              default_value:
                numerator: 100
                denominator: HUNDRED
            filter_enforced:
              runtime_key: local_rate_limit_enforced
              default_value:
                numerator: 100
                denominator: HUNDRED
            response_headers_to_add:
            - append: false
              header:
                key: x-local-rate-limit
                value: 'true'

---
# Rate limiting for specific endpoints
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: endpoint-rate-limit
  namespace: default
  labels:
    app: api-gateway
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
  - applyTo: VIRTUAL_HOST
    match:
      context: SIDECAR_INBOUND
    patch:
      operation: MERGE
      value:
        rate_limits:
        # Rate limit for authentication endpoint: 10 requests per minute per IP
        - actions:
          - request_headers:
              header_name: ":path"
              descriptor_key: "path"
          - remote_address: {}
          stage: 0
        # Rate limit for payment endpoint: 5 requests per minute per user
        - actions:
          - request_headers:
              header_name: "x-user-id"
              descriptor_key: "user_id"
          stage: 1

---
# Circuit breaker as an alternative/complement to rate limiting
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: circuit-breaker-rate-limit
  namespace: default
  labels:
    app: microservices
spec:
  host: payment-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 50
        maxRequestsPerConnection: 1
        maxRetries: 2
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 30
    tls:
      mode: ISTIO_MUTUAL

---
# VirtualService with fault injection for rate limit testing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rate-limit-test
  namespace: default
  labels:
    app: api-gateway
spec:
  hosts:
  - api-gateway
  http:
  - match:
    - headers:
        x-test-rate-limit:
          exact: "true"
    fault:
      abort:
        percentage:
          value: 10
        httpStatus: 429
    route:
    - destination:
        host: api-gateway

---
# Example: Quota-based rate limiting for different user tiers
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: tier-based-rate-limit
  namespace: default
  labels:
    app: api-gateway
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
  - applyTo: HTTP_ROUTE
    match:
      context: SIDECAR_INBOUND
    patch:
      operation: MERGE
      value:
        route:
          rate_limits:
          # Free tier: 100 requests per hour
          - actions:
            - request_headers:
                header_name: "x-user-tier"
                descriptor_key: "user_tier"
            - request_headers:
                header_name: "x-user-id"
                descriptor_key: "user_id"
            stage: 0
          # Premium tier: 1000 requests per hour
          # Enterprise tier: 10000 requests per hour
