apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend
    version: v1
spec:
  hosts:
  - "*"
  - "app.example.com"
  - "www.example.com"
  gateways:
  - microservices-gateway
  http:
  # Static assets with long timeout
  - match:
    - uri:
        prefix: "/static/"
    - uri:
        prefix: "/assets/"
    - uri:
        regex: ".*\\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$"
    route:
    - destination:
        host: frontend
        port:
          number: 3000
    timeout: 60s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - HEAD
      - OPTIONS
      allowHeaders:
      - "*"
      maxAge: "24h"
  # API calls proxied through frontend (if any)
  - match:
    - uri:
        prefix: "/api/"
    route:
    - destination:
        host: api-gateway
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  # Health check endpoint
  - match:
    - uri:
        exact: "/health"
    - uri:
        exact: "/healthz"
    route:
    - destination:
        host: frontend
        port:
          number: 3000
    timeout: 5s
  # Default route - serve frontend application
  - route:
    - destination:
        host: frontend
        port:
          number: 3000
    timeout: 30s
    retries:
      attempts: 2
      perTryTimeout: 15s
      retryOn: 5xx,reset,connect-failure,refused-stream
    # Fault injection for testing (disable in production)
    # fault:
    #   delay:
    #     percentage:
    #       value: 0.05
    #     fixedDelay: 3s
