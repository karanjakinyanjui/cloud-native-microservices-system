apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-databases
  namespace: monitoring
  labels:
    component: database
spec:
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - auth-db
      - user-db
      - product-db
      - order-db
      - payment-db
      - notification-db
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
